<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids School</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5bd65f1985.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- -------------------------------------------------header section start----------------------------------------------- -->
    <header>

        <!-- Navbar start -->

        <nav class="navbar">
            <div class="nav_container">
                <div class="logo_part">
                    <img class="logo_img" src="assets/logo.png" alt="">
                    <h3 class="nav_title">School</h3>
                </div>

                <ul class="menu_items">
                    <li><a id="home" href="">Home</a></li>
                    <li><a id="about" href="">About</a></li>
                    <li><a id="Facilities" href="">Facilities</a></li>
                    <li><a id="Admission" href="">Admission</a></li>
                </ul>


                <button class="nav_btn">Contact</button>
                <div class="nav_menubar">
                    <i class="fa-solid fa-bars menu_icon"></i>
                </div>


            </div>
        </nav>

        <!-- Navbar end -->


        <!-- banner section start -->

        <section class="banner_section">
            <div class="banner_text_container">
                <h1 class="banner_title"><span class="sp1">Empowering</span> <br> <span class="sp2">students from
                        small</span> <br> <span class="sp3">age towards</span>
                    vision</h1>
                <p class="primary_p">With the courage, Confidence, Creativity and Compassion to make <br> their
                    Unique
                    Contribution in a
                    Diverse and Dynamic World.</p>
                <button class="primary_btn">Enroll Now</button>
            </div>

            <img class="banner_img" src="assets/hero-kids.png" alt="">

        </section>

        <!-- banner section end -->

    </header>



    <!-- -------------------------------------------------header section end ------------------------------------------------ -->
</body>

</html>
